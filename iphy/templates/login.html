{% extends "layout.html" %}


{% block content %}

<div class="login-title">Login</div>

<div class="login-container">

  <p>Be the man!</p>

  <form method="POST">
    {{ form.csrf_token }}
    <div class="row">
      {{ form.username.label }} {{ form.username(size=20) }}
    </div>
    <div class="row">
      {{ form.password.label }} {{ form.password(size=20) }}
    </div>
    <input type="submit" value="Go" />
  </form>

</div>

{% endblock content %}
